<div class="form-card">
  <form [formGroup]="snapForm" >
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" formControlName="title">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea type="text" id="description" formControlName="description" rows="4"></textarea>
    </div>
    <div class="form-group">
      <label for="image">URL de l'image</label>
      <input type="text" id="image" formControlName="imageUrl"/>
    </div>
    <div class="form-group">
      <label for="location">Lieu</label>
      <input type="text" id="location" formControlName="location">
    </div>
    <div class="action-button">
      <button (click)="onSubmitForm()" [disabled]="snapForm.invalid">Enregistrer</button>
    </div>
  </form>
</div>

<div class="face-snap-card" *ngIf="faceSnapPreview$ | async as faceSnap">
  <h2>{{faceSnap.title | uppercase}}</h2>
  <p>Mise en ligne {{faceSnap.date | date : 'à HH:mm le d MMMM yyy'}}</p>
  <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title" >
  <p> {{faceSnap.description}} </p>
  <p *ngIf="faceSnap.location"> Photo prise à  {{faceSnap.location}}</p>
</div>
